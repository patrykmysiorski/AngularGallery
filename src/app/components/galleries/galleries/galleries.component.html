<header>
  <div class="header-flex-container">
    <h1>{{title}}</h1>
    <app-gallery-search
      *ngIf="galleries.length"
      (searchValue)="setSearchValue($event)"
    >
    </app-gallery-search>
    <ul class="year-flex-container">
      <li *ngFor="let year of travelYearsArray" (click)="setValue(year)">
        {{year}}
      </li>
    </ul>
  </div>
  <hr>
  <h6>{{description}}</h6>
</header>
<section>
  <div class="flex-container-galleries">
    <!--TODO trackBY directive doesn`t work-->
      <app-gallery-item
        class = "gallery"
        *ngFor="let gallery of galleries | searchGalleries : searchValue | searchByYear : yearSearch;"
        [gallery] = "gallery"
      >
      </app-gallery-item>
  </div>
</section>
